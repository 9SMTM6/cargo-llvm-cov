[package]
name = "cargo-llvm-cov"
version = "0.1.0-alpha.4"
authors = ["Taiki Endo <te316e89@gmail.com>"]
edition = "2018"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/taiki-e/cargo-llvm-cov"
keywords = ["cargo", "subcommand", "testing"]
categories = ["command-line-utilities", "development-tools::cargo-plugins"]
exclude = ["/.*", "/tools"]
description = """
A wrapper for source based code coverage (-Zinstrument-coverage).
"""

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[workspace]
resolver = "2"

[dependencies]
anyhow = "1.0.34"
camino = "1"
cargo_metadata = "0.14"
dirs-next = "2"
duct = "0.13.1"
glob = "0.3"
is_executable = "1"
open = "2.0"
regex = "1"
rustc-demangle = "0.1.19"
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1"
shell-escape = "0.1.5"
structopt = "0.3"
tracing = { version = "0.1.21", default-features = false, features = ["std"] }
tracing-subscriber = { version = "0.2.16", default-features = false, features = ["ansi", "env-filter"] }
walkdir = "2"

# This is needed for -Zminimal-versions.
lazy_static = "1.4"

[dev-dependencies]
once_cell = "1"
tempfile = "3"
